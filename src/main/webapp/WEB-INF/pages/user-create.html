<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div align="center">
    <h2>New Customer</h2>
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td><label for="name">First name</label></td>
                <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
                <br/>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" th:field="*{age}" id="age" placeholder="Age"></td>
                <br/>
            <tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="text" th:field="*{email}" id="email" placeholder="email"></td>
                <br/>
            </tr>

            <tr>
                <td><input type="submit" value="Create User"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
